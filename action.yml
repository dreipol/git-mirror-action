name: 'Mirror a repository using SSH'
description: 'Action for mirroring a repository in another location using SSH.'
branding:
  icon: 'copy'
  color: 'orange'
inputs:
  source_branch:
    description: 'Name of the source (local) branch.'
    required: false
    default: 'master'
  repo:
    description: 'SSH URL of the target repo.'
    required: true
    default: ''
  target_branch:
    description: 'Name of the target (remote) branch.'
    required: false
    default: 'master'
  user:
    description: 'Username that is use for ssh.'
    required: true
    default: ''
  force:
    description: 'Force push to the target branch.'
    required: false
    default: 'true'
secrets:
  SSH_PRIVATE_KEY:
    description: 'SSH private key for authentication.'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Checkout source branch
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.source_branch }}
        fetch-depth: 0
    - name: Mirror repository
      uses: ./mirror_action.yml # Use the local action
      with:
        repo: ${{ inputs.repo }}
        user: ${{ inputs.user }}
        target_branch: ${{ inputs.target_branch }}
        force: ${{ inputs.force }}
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
