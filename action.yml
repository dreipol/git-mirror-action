name: 'Mirror a repository using SSH'
description: 'Action for mirroring a repository in another location using SSH.'
branding:
  icon: 'copy'
  color: 'orange'
inputs:
  repo:
    description: 'SSH URL of the source repo.'
    required: true
    default: ''
  source_branch:
    description: 'Name of the source branch.'
    required: false
    default: 'master'
  target_branch:
    description: 'Name of the target (remote) branch.'
    required: false
    default: 'master'
  user:
    description: 'Username that is use for ssh.'
    required: true
    default: ''
  private_key:
    description: 'Private key of given user.'
    required: true
    default: ''

runs:
  using: 'docker'
  image: 'Dockerfile'
